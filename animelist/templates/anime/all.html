{% extends 'base.html' %}

{% block header %}
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <h1>Animelist</h1>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-4 text-danger">Главная страница</a></li>
                <li><a href="#" class="nav-link px-0 text-white">Пользователи</a></li>
            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-danger me-2">Регистрация</button>
                <button type="button" class="btn btn-danger">Вход</button>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block main %}
<div class="row row-cols-1 row-cols-md-2 g-0">
{% for anime in animes %}
    <div class="card" style="width: 14rem;">
        <img src="{{ anime.image.url }}" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">{{ anime.name }} ({{ anime.release_date }})</h5>
            <p class="card-text">{{ anime.release_date }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
